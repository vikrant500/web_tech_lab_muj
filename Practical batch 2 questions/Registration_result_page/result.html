<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Registration Form Result</h1>
        <br>
        <div class="result-container">
            <h2>Registration Details:</h2>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Password:</strong> <span id="password"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Languages Known:</strong> <span id="languages"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script>
        // Retrieve form data from session storage and display on the result page
        var formDataJSON = sessionStorage.getItem('formData');
        if (formDataJSON) {
            var formData = JSON.parse(formDataJSON);
            document.getElementById('name').textContent = formData.name;
            document.getElementById('password').textContent = formData.password;
            document.getElementById('email').textContent = formData.email;
            document.getElementById('phone').textContent = formData.phone;
            document.getElementById('gender').textContent = formData.gender;
            document.getElementById('dob').textContent = formData.dob;
            document.getElementById('languages').textContent = formData.languages.join(', ');
            document.getElementById('address').textContent = formData.address;
        }
    </script>
</body>
</html>
