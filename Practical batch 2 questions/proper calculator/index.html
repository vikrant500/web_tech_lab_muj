<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculator">
		<input type="text" id="display" readonly>
		<div id="buttons">
			<button class="btn grey" value="7">7</button>
			<button class="btn grey" value="8">8</button>
			<button class="btn grey" value="9">9</button>
			<button class="btn red" value="/" id="divide">/</button>
			<button class="btn grey" value="4">4</button>
			<button class="btn grey" value="5">5</button>
			<button class="btn grey" value="6">6</button>
			<button class="btn red" value="*" id="multiply">*</button>
			<button class="btn grey" value="1">1</button>
			<button class="btn grey" value="2">2</button>
			<button class="btn grey" value="3">3</button>
			<button class="btn red" value="-" id="subtract">-</button>
			<button class="btn grey" value="0">0</button>
			<button class="btn grey" value="." id="decimal">.</button>
			<button class="btn red" value="=" id="equals">=</button>
			<button class="btn red" value="+" id="add">+</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
