<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1> Simple Calculator</h1>

        <br>

        <div class="input-box">
            <input type="number" placeholder="number1" id="num_1">
        </div>

        <br>

        <div class="input-box">
            <input type="number" placeholder="number2" id="num_2">
        </div>

        <br>
        <div>
            
            <button class="btn" id="add" onclick="opr(this.id)">Add</button>
            <button class="btn" id="sub" onclick="opr(this.id)">Subtract</button>
            
            
            
            <button class="btn" id="mul" onclick="opr(this.id)">Multiply</button>
            <button class="btn" id="div" onclick="opr(this.id)">Divide</button>
            
        </div>
        <br>
        <div>
        <Label for="res">Result: </Label>
        <input type="text" name="res" id="res" class="resultss" value="" readonly>
        </div>
        <br>
        <button class="reset" onclick="reset_()">Reset</button>
    </div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
