<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>

    <h1 style="text-align: center; text-decoration: underline;">Registration Page</h1>
    <form>

        <div style="text-align: center;">

            <label for='fname' >Name:</label>
            <input type = 'text' id="fname" name="fname" required>
        
        </div>

        <br>

        <div style="text-align: center;">
            
            <label for='pass' >Password:</label>
            <input type = 'password' id="pass" name="pass" required>
        
        </div>

        <br>

        <div style="text-align: center;">

            <label for='mail' >E-Mail ID:</label>
            <input type = 'email' id="mail" name="mail" required>

        </div>

        <br>
        
        <div style="text-align: center;">

            <label for='pno' >Phone Number</label>
            <input type = 'tel' id="pno" name="pno" required>

        </div>

        <br>

        <div style="text-align: center;">

            <label for='gender' >Gender</label>

            <label for='male' >Male</label>
            <input for="male" type="radio" id="male" value="male" name="gender">

            <label for='female' >Female</label>
            <input for="female" type="radio" id="female" value="female" name="gender">
            

        </div>

        <br>

        <div style="text-align: center;">

            <input type="reset">
            <input type="submit">

        </div>


    </form>

</body>
</html>
